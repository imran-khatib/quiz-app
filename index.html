<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel to transpile JSX/TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Clean importmap to load only one stable version of React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <!-- Explicitly tell Babel how to handle React (JSX) and TypeScript (TSX) -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  </body>
</html>
